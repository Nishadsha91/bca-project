{% extends 'child help line/index.html' %}
{% block body %}

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJzYbU6uQw3EmR7uh2wghg9Q7BfdvfQdd6FzT2gx6jiWL7Xn8dU0LrSfhpql" crossorigin="anonymous">

<body style="background-color: #f4f7fc;">

    <div class="container mt-5">
{#        <div style="margin-left: 100px">#}
        <h2 class="text-center mb-4">Add Notification</h2>

        <form id="form1" name="form1" method="post" action="/addnotification_post">
            {% csrf_token %}
            <div class="card shadow-sm">
                <div class="card-body">
                    <!-- Heading Input -->
                    <div class="mb-3">
    <label for="heading" class="form-label">Heading</label>
    <input
        type="text"
        name="textfield"
        class="form-control"
        id="heading"
        placeholder="Enter Heading"
        required
        pattern="[A-Za-z\s]+"
        title="Only letters and spaces are allowed"
    >
</div>

                    <!-- Description Input -->
                  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <input
        type="text"
        name="textfield2"
        class="form-control"
        id="description"
        placeholder="Enter Description"
        pattern="[A-Za-z0-9\s]+"
        title="Only letters, numbers, and spaces are allowed"
        required>
</div>


                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" name="Submit" class="btn btn-primary">Add Notification</button>
                    </div>
                </div>
            </div>
        </form>
{#    </div>#}
    </div>

    <!-- Bootstrap JS and dependencies (optional but recommended for Bootstrap's JavaScript components) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybF1mZmDGLmjae4Q3wr4Kptfztfgyg4F3bl2z+MZw7c1kBpX6p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0Fq0mPp9qP5d5gknwMyv69UR6y1b16RRzBZZrA6jAq6LzDg5" crossorigin="anonymous"></script>

</body>
