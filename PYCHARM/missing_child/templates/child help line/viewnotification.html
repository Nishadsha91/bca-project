{% extends 'child help line/index.html' %}
{% block body %}
<body>
    <div class="container mt-5">

{#        <div style=" margin-left: 100px;">#}
            <!-- Table Header with Add Notification Link -->
        <div class="d-flex justify-content-between mb-4">
            <h2>Notifications</h2>
            <a href="/addnotification#a" class="btn btn-success">Add Notification</a>
        </div>

        <!-- Table for displaying notifications -->
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Heading</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for i in data %}
                <tr>
                    <td>{{ i.heading }}</td>
                    <td>{{ i.description }}</td>
                    <td>{{ i.date }}</td>
                    <td><a href="/editviewnotification/{{ i.id }}#a" class="btn btn-warning btn-sm">Edit</a></td>
                    <td><a href="/delete_viewnotification/{{ i.id }}" class="btn btn-danger btn-sm">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>

{#    </div>#}

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybF1mZmDGLmjae4Q3wr4Kptfztfgyg4F3bl2z+MZw7c1kBpX6p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0Fq0mPp9qP5d5gknwMyv69UR6y1b16RRzBZZrA6jAq6LzDg5" crossorigin="anonymous"></script>
</body>
{% endblock %}
