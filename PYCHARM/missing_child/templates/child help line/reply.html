{% extends 'child help line/index.html' %}

{% block body %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reply Form</title>

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KyZXEJzYbU6uQw3EmR7uh2wghg9Q7BfdvfQdd6FzT2gx6jiWL7Xn8dU0LrSfhpql" crossorigin="anonymous">
</head>
<body style="background-color: #f4f7fc;">

    <!-- Container for content -->
    <div class="container mt-5">
{#        <div style="margin-left: 100px"></div>#}

        <!-- Form Header -->
        <h2 class="text-center mb-4">Reply to User</h2>

        <!-- Form -->
        <form action="/reply_post" method="post">
            {% csrf_token %}

            <!-- Form Group for Reply -->
            <div class="mb-3">
                <label for="reply" class="form-label">Reply</label>
                <input type="text" class="form-control" id="reply" name="reply" required />
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Send</button>
            </div>

        </form>
    </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybF1mZmDGLmjae4Q3wr4Kptfztfgyg4F3bl2z+MZw7c1kBpX6p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0Fq0mPp9qP5d5gknwMyv69UR6y1b16RRzBZZrA6jAq6LzDg5" crossorigin="anonymous"></script>

</body>
{% endblock %}
