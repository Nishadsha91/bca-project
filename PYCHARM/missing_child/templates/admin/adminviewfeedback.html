{% extends 'admin/index.html' %}

{% block body %}
      <div class="container mt-5">
<style>
    /* Overall background and font styling */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f9;
        color: #333;
        margin: 0;
        padding: 0;
    }

    /* Form styling */

   .search-form {
        width: 100%;
        max-width: 600px;
        margin: 20px auto;
        padding: 15px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .search-form input[type="date"] {
        padding: 10px;
        width: 80%;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-right: 10px;
    }

    .search-form input[type="submit"] {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .search-form input[type="submit"]:hover {
        background-color: #45a049;
    }


    h2 {
        text-align: center;
        color: #000000;
        font-size: 24px;
        margin-bottom: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        padding: 12px;
        text-align: center;
        border: 1px solid #ddd;
    }

    th {
        background-color: #4caf50;
        color: white;
        font-weight: bold;
    }

    td {
        background-color: #f9f9f9;
    }

    tr:nth-child(even) td {
        background-color: #f1f1f1;
    }

    input[type="date"], input[type="submit"] {
        padding: 10px;
        font-size: 14px;
        border-radius: 5px;
        border: 1px solid #ddd;
    }

    input[type="submit"] {
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    /* Responsive design for smaller screens */
    @media (max-width: 768px) {
        form {
            width: 90%;
        }



        table {
            font-size: 14px;
        }
    }
</style>

<body>
    <form method="post" action="/adminviewfeedback_post class="search-form">
        {% csrf_token %}
    <div style="max-width: 600px; margin: 0 auto; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); padding: 20px;">
    <h2 style="text-align: center; font-size: 24px; color: #333;">Search Feedback</h2>
    <form method="post" action="/adminviewemergencycomplaint_post">
      {% csrf_token %}
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <input type="date" required name="date" style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; width: 70%; font-size: 14px;" />
        <input type="submit" name="Submit" value="Search" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; transition: background-color 0.3s;">
      </div>
    </form>
  </div>
       <h2>Feedback</h2>
        <table>
{#            <tr>#}
{#                <td><input type="date" required name="date" /></td>#}
{#                <td><input type="submit" name="Submit" value="Search" /></td>#}
{#            </tr>#}
            <tr>
                <th>Description</th>
                <th>Date</th>
                <th>User-id</th>
{#                <th>ratings</th>#}
            </tr>
            {% for i in data %}
            <tr>
                <td>{{ i.description }}</td>
                <td>{{ i.date }}</td>
                <td>{{ i.USERID.name }}</td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
      </div>
{% endblock %}
