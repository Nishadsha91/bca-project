

{% extends 'admin/index.html' %}

{% block body %}

<body style="font-family: 'Arial', sans-serif; background-color: #f7f7f7; margin: 0; padding: 0; color: #333;">

    <!-- Main Container -->
    <div style="max-width: 800px; margin: 50px auto; padding: 20px; background-color: #ffffff; border-radius: 10px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">

        <h2 style="text-align: center; color: #4CAF50; margin-bottom: 30px;">Add Camera Details</h2>

        <!-- Form -->
        <form id="form1" name="form1" method="post" action="/adimcameramanagement_post">
            {% csrf_token %}

            <table style="width: 100%; border-collapse: collapse;">
                <!-- Camera Number -->
                <tr>
                    <td style="padding: 12px; font-weight: bold; width: 30%;">Camera Number</td>
                    <td style="padding: 12px;">
                        <input type="text" name="textfield" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;" />
                    </td>
                </tr>

                <!-- Latitude -->
                <tr>
                    <td style="padding: 12px; font-weight: bold;">Latitude</td>
                    <td style="padding: 12px;">
                        <input type="text" name="textfield2" pattern="^[-+]?(90(\.0+)?|([1-8]?\d(\.\d{1,6})?))$"
                            title="Latitude should be between -90.0 and 90.0 with up to 6 decimal places" required
                            style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;" />
                    </td>
                </tr>

                <!-- Longitude -->
                <tr>
                    <td style="padding: 12px; font-weight: bold;">Longitude</td>
                    <td style="padding: 12px;">
                        <input type="text" name="textfield3" pattern="^[-+]?(180(\.0+)?|([1-9]?\d{1,2}(\.\d{1,6})?))$"
                            title="Longitude should be between -180.0 and 180.0 with up to 6 decimal places" required
                            style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;" />
                    </td>
                </tr>

                <!-- Submit Button -->
                <tr>
                    <td colspan="2" style="padding: 20px; text-align: center;">
                        <input type="submit" name="Submit" value="Add Camera"
                            style="background-color: #4CAF50; color: white; padding: 12px 20px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer;">
                    </td>
                </tr>
            </table>
        </form>
    </div>

</body>

{% endblock %}
