<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Camera</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <div class="card shadow p-4">
        <h3 class="mb-3 text-center">Edit Camera Details</h3>
        <form id="form1" name="form1" method="post" action="/edit_admincamera_post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Camera Number</label>
                <input type="text" class="form-control" name="textfield" value="{{ data.cameranumber }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Latitude</label>
                <input type="text" class="form-control" name="textfield2" value="{{ data.latitude }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Logitude</label>
                <input type="text" class="form-control" name="textfield3" value="{{ data.logitude }}" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
