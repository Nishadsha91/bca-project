{% extends 'admin/index.html' %}

{% block body %}
<body>
    <form id="form1" name="form1" method="post" action="adminviewcamera_post.html"class="search-form">
        <table class="camera-table" cellspacing="0" cellpadding="10">
            <thead>

                <tr>
                    <th colspan="4">
                        <a href="/adimcameramanagement#a" class="add-camera-btn">Add Camera</a>
                    </th>
                </tr>
                <tr>
                    <th>Camera Number</th>
                    <th>Location</th>
                    <th colspan="2">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for i in data %}
                <tr>
                    <td>{{ i.cameranumber }}</td>
                    <td>{{ i.latitude }}<br>{{ i.logitude }}</td>
                    <td><a href="edit_admincamera/{{ i.id }}" class="edit-btn">Edit</a></td>
                    <td><a href="/delete_admincamera/{{ i.id }}" class="delete-btn">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </form>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fb;
            margin: 0;
            padding: 0;
        }

        .camera-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .camera-table th,
        .camera-table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .camera-table th {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
        }

        .camera-table td {
            background-color: #f9f9f9;
            font-size: 16px;
        }

        .camera-table tr:nth-child(even) td {
            background-color: #f2f2f2;
        }

        .camera-table tr:hover {
            background-color: #ddd;
        }

        .add-camera-btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .add-camera-btn:hover {
            background-color: #45a049;
        }

        .edit-btn, .delete-btn {
            display: inline-block;
            padding: 6px 12px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .edit-btn:hover {
            background-color: #0056b3;
        }

        .delete-btn {
            background-color: #dc3545;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        @media (max-width: 768px) {
            .camera-table th, .camera-table td {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</body>
{% endblock %}
