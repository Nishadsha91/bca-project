<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/edit_helpline_post">

    {% csrf_token %}
    <table width="200" border="1" >
  <tr>
    <td>Name</td>
    <td><label>
      <input type="text" name="textfield"  value="{{ data.name }}"/>
    </label></td>
  </tr>
  <tr>
    <td>Email</td>
    <td><label>
      <input type="text" name="textfield2"  value="{{ data.email}}"/>
    </label></td>
  </tr>
  <tr>
    <td>Phone</td>
    <td><label>
      <input type="text" name="textfield3" value="{{ data.phone }}" />
    </label></td>
  </tr>
  <tr>
    <td>Place</td>
    <td><label>
      <input type="text" name="textfield4" value="{{ data.place }}"/>
    </label></td>
  </tr>
  <tr>
    <td>Pincode</td>
    <td><label>
      <input type="text" name="textfield5" value="{{ data.pin }}"/>
    </label></td>
  </tr>
  <tr>
    <td>Post</td>
    <td><label>
      <input type="text" name="textfield6" value="{{ data.post }}"/>
    </label></td>
  </tr>
  <tr>
    <td>Latitude</td>
    <td><label>
      <input type="text" name="textfield7" value="{{ data.latitude }}"/>
    </label></td>
  </tr>
  <tr>
    <td>Logitude</td>
    <td><label>
      <input type="text" name="textfield8" value="{{ data.logitude }}" />
    </label></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><label>
      <input type="submit" name="Submit" value="EDIT" />
    </label></td>
  </tr>
</table>


</form>
</body>
</html>
